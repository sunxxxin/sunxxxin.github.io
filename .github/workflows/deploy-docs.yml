name: Deploy Docsify to GitHub Pages

on:
  push:
    branches:
      - main # 设置触发部署的分支，可以根据实际情况修改

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14.x' # 根据你的项目需求设置 Node.js 版本

      - name: Install dependencies
        run: npm install

      - name: Build Docsify
        run: npm run build # 如果你的项目有特定的构建命令，可以在这里修改

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir:./